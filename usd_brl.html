<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD to BRL Exchange Rate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: transparent;
        padding: 2rem;
      }
      #widget {
        background-color: #ffffff;
        border: 2px solid #000;
        border-radius: 8px;
        padding: 20px;
        color: #37352f;
        background-color: #fff;

        border: 3px solid #37352f;
        border-radius: 5px;

        box-shadow: 2px 2px 1px 0px #37352f;
        text-align: center;
        width: 100%;
        max-width: 95%;

        margin: auto;
        padding: 5px;
      }
      #rate {
        font-size: 24px;
        font-weight: bold;
        color: #37352f;
      }
      #refresh-btn {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 14px;
        color: #ffffff;
        background-color: #37352f;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #refresh-btn:hover {
        background-color: #37352f;
      }
    </style>
  </head>
  <body>
    <div id="widget">
      <h2>USD to BRL</h2>
      <div id="rate">--</div>
      <button id="refresh-btn">Refresh</button>
    </div>

    <script>
      async function fetchExchangeRate() {
        try {
          const response = await fetch(
            "https://api.exchangerate.host/convert?from=USD&to=BRL&amount=1&access_key=02f797c03f19faff8adaf14ea77eeeb2"
          );
          const data = await response.json();
          console.log(data);
          const rate = data.result;
          document.getElementById("rate").textContent = `R$ ${rate.toFixed(2)}`;
        } catch (error) {
          document.getElementById("rate").textContent = "Error fetching data";
          console.error("Error fetching exchange rate:", error);
        }
      }

      document
        .getElementById("refresh-btn")
        .addEventListener("click", fetchExchangeRate);

      fetchExchangeRate();
    </script>
  </body>
</html>
